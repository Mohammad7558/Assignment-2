<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
    <script src="https://kit.fontawesome.com/2dfea4e8cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section start -->
     <!-- marquee section start -->
     <section class="marquee">
        <marquee>This text will scroll from right to left</marquee>
     </section>
     <!-- marquee section end -->
      <header class="header">
        <div class="flexible-logo">
            <img src="assets/logo.png" alt="">
            <h1>School</h1>
        </div>
        <div class="menubar">
            <nav class="mainmenu">
                <ul>
                    <li class="list-one">Home</li>
                    <li class="list-two">About</li>
                    <li class="list-three">Facilities</li>
                    <li class="list-four">Admission</li>
                </ul>
            </nav>
        </div>
        <div class="contact-button">
            <button class="header-button">Contact</button>
        </div>
        <div class="hamberger-icon">
            <i class="fa-solid fa-bars"></i>
        </div>
      </header>
    <!-- header section end -->
     <main>
        <section class="banner-section">
            <div class="banner-content">
                <h1><span class="sp-one">Empowering</span> students from small age <span class="sp-two">towards vision</span></h1>
                <p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button>Enroll Now</button>
            </div>
            <div class="banner-img">
                <img src="assets/hero-kids.png" alt="">
            </div>
        </section>
     </main>
</body>
</html>
